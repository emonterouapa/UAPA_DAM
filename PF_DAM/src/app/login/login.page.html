<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login Panel</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-avatar>
    <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png">
  </ion-avatar>
  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" #email required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" #password required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col col-6>
      <ion-button type="submit" (click)="logIn(email, password)" expand="block" routerDirection="forward" shape="round" strong="true"
        >Login
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        </ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        expand="block"
        color="warning"
        shape="round"
        [routerLink]="['/password-reset']"
      >
        Reset
        <ion-icon slot="start" name="key-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        type="submit"
        color="danger"
        (click)="authService.GoogleAuth()"
        expand="block"
        shape="round"
      >
      Gmail
      <ion-icon slot="start" name="logo-google"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        type="button"
        color="dark"
        routerDirection="back"
        shape="round"
        [routerLink]="['/home']"
        expand="block"
        >
        Home
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
