<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Password Reset</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content>
    <ion-avatar>
      <img src="https://cdn.icon-icons.com/icons2/72/PNG/256/refresh_14433.png">
    </ion-avatar>
    <form>
      <ion-row>
        <ion-col size="12">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="danger"
            shape="round"
            (click)="authService.PasswordRecover(email.value)"
            expand="block"
          >
          Reset
          <ion-icon slot="start" name="key-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="dark"
            expand="block"
            [routerLink]="['/login']"
            shape="round"
            routerDirection="back"
          >
            Back
            <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ion-content>
