<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Mobile Ticketing Endpoint</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="auth-form">
  <ion-avatar>
    <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png">
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        <span>¿No Account Yet?</span>
        <ion-button
          [routerLink]="['/registration']"
          expand="block"
          color="primary"
          shape="round"
          strong="true"
          routerDirection="forward"
          >New User
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
        </ion-button>
        <span >¿Have an Account?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="danger" shape="round" strong="true"
          >Login
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          </ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
